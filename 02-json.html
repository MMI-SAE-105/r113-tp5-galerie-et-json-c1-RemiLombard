<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body>
    <h1>JSON</h1>
    <ul x-data="{ 
        données: [
            { 
                nom: 'Jean',
                projet: 'Alpine.js',
                url: 'https://alpinejs.dev/'
            },
            { 
                nom: 'Maxime',
                projet: 'Tailwind CSS',
                url: 'https://tailwindcss.com/'
            },
            { 
                nom: 'Adam',
                projet: 'Laravel',
                url: 'https://laravel.com/'
            }
    ],
    }">
        <template x-for="données in données">
            <li>
                <span x-text="données.nom">nom</span> :
                <a :href="données.url" >projet</a>
            </li>
        </template>
    </ul>
</body>
</html>
