<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 - JSON</title>
    <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body>
    <h1>JSON</h1>
    <ul x-data="{
        async donnees() {
            const resp=await fetch('donnee.json');
            return await resp.json();
        },
    }">
        <template x-for="obj in donnees">
            <li>
                <span x-text="obj.nom">Nom</span>
                <a :href="obj.url" x-text="obj.projet">Projet</a>
            </li>
        </template>
    </ul>
</body>

</html>
