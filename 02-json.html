<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 - JSON</title>
    <script src="//unpkg.com/alpinejs" defer></script>
</head>

<body>
    <h1>JSON</h1>
    <ul x-data="{
        donnees: [
        {
        nom: 'Jean',
        projet: 'Alpine.js',
        url: 'https://alpine.js/',
        },
        {
        nom: 'Maxime',
        projet: 'Tailwind CSS',
        url: 'https://tailwindcss.com/',
        },
        {
        nom: 'Adam',
        projet: 'Laravel',
        url: 'https://laravel.com/',
        }
    ]
    }">
        <template x-for="obj in donnees">
            <li>
                <span x-text="obj.nom">Nom</span>
                <a :href="obj.url" x-text="obj.projet">Projet</a>
            </li>
        </template>
    </ul>
    <ul>
        <template>
            <li>
                <span></span>
                <a href=""></a>
            </li>
        </template>
    </ul>
</body>

</html>
